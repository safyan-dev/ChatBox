<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your's Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Informartion:</strong>You have made some changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}},{{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>
              {{user.age}}
            </p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>
              {{user.lastActive | date:'shortTime' }}
            </p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>
              {{user.created | date}}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Overview</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  </div>
                </div>
              </div>
              <h4></h4>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-edditor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-edditor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>

</div>
